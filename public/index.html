<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#1A73E8" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/icon/dolpha_icon_192x192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>Dolpha_AutoProject</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900|Roboto+Slab:400,700"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp"
      rel="stylesheet"
    />

    <!-- Nepcha Analytics (nepcha.com) -->
    <!-- Nepcha is a easy-to-use web analytics. No cookies and fully compliant with GDPR, CCPA and PECR. -->
    <script
      defer
      data-site="YOUR_DOMAIN_HERE"
      src="https://api.nepcha.com/js/nepcha-analytics.js"
    ></script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <script>
      // 환경 변수를 브라우저에서 사용할 수 있도록 설정
      window.REACT_APP_API_BASE_URL = "%REACT_APP_API_BASE_URL%";
      window.REACT_APP_GOOGLE_CLIENT_ID = "%REACT_APP_GOOGLE_CLIENT_ID%";
      
      // 빌드 시점에 환경 변수가 치환되지 않은 경우 기본값 설정
      if (window.REACT_APP_API_BASE_URL.startsWith("%")) {
        window.REACT_APP_API_BASE_URL = "http://localhost:8000";
      }
      if (window.REACT_APP_GOOGLE_CLIENT_ID.startsWith("%")) {
        window.REACT_APP_GOOGLE_CLIENT_ID = "your-google-client-id-here";
      }
    </script>
    <div id="root"></div>
  </body>
</html>
